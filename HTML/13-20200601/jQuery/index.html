<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            table, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

    <body>
        <div id="demo"></div>
        <button id="nutAn">Click toi di</button>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <script>
            $(document).ready(function(){
                $('#nutAn').click(function(){
                    $.get('https://namcoi.com/du-an/aptech-php-laravel-crud-user/public/api/users', function(data, status){
                        //$('#demo').html(data.users.length);
                        for(var i = 0; i < data.users.length; i++){
                            var user = data.users[i];
                            var keyArray = ["id", "name", "email"];
                            var tr = document.createElement("tr");

                            for(var j = 0; j < keyArray.length; j++){
                                var value = user[keyArray[j]];
                                var td = document.createElement("td");
                                td.innerHTML = value;
                                tr.appendChild(td);
                            }
                            
                            $("#tableBody").append(tr);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
